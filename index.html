<body>
    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>
            </div>


            <div class="input-group">
                <div class="input-box">
                    <label for="firstname">Nome completo</label>
                    <input id="fullname" type="text" name="firstname" placeholder="" required>
                </div>

                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" name="email" placeholder="" required>
                </div>

                <div class="input-box">
                    <label for="number">Celular</label>
                    <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" maxlength="13" required>
                </div>

                <div class="input-box">
                    <label for="password">Senha</label>
                    <input id="password" type="password" name="password" placeholder="" required>
                </div>

                <div class="input-box">
                    <label for="confirmPassword">Confirme sua Senha</label>
                    <input id="confirmPassword" type="password" name="confirmPassword" placeholder="" required>
                </div>
            </div>


            <div class="gender-inputs">
                <div class="gender-title">
                    <h6>GÃªnero</h6>
                </div>

                <div class="gender-group">
                    <div class="gender-input">
                        <input id="female" type="radio" name="gender">
                        <label for="female">Feminino</label>
                    </div>

                    <div class="gender-input">
                        <input id="male" type="radio" name="gender">
                        <label for="male">Masculino</label>
                    </div>
                </div>
            </div>

            <div class="continue-button" onclick="adicionarUsuario()">
                <button><a href="#">Continuar</a> </button>
            </div>
        </form>
    </div>
