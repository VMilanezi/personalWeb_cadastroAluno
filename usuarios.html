<body>
    <div class="nav">
        <h1>Controle de Usuários</h1>
    </div>

    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-user"></i>
                        <span>Perfil</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-agenda"></i>
                        <span>Controle de usuários</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-pulse"></i>
                        <span>Cadastro de exercícios</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-popup"></i>
                        <span>Notificações</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-cog"></i>
                        <span>Configurações</span>
                    </a>
                </li>
            </ul>
        </aside>
        <div class="main p-3">
            <div class="botoes">
                <button ><a id="index" href="./index.html">+ Adicionar</a></button>
                <button><img src="assets/img/filter.png" alt="Filtrar">Filtrar</button>
                <button><img src="assets/img/search.png" alt="Buscar">Buscar Usuarios</button>
            </div>
        
            <div class="tabela">
                <table>
                    <tr>
                        <th>Cliente</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Ações</th>
                    </tr>
                </table>
            </div>
        
            <!-- Modal de Edição -->
            <div id="editModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div class="form">
                        <form id="editForm" action="#">
                            <div class="form-header">
                                <div class="title">
                                    <h1>Editar Usuarios</h1>
                                </div>
                            </div>
                        
                            <div class="input-group">
                                <div class="input-box">
                                    <label for="fullname">Nome completo</label>
                                    <input id="fullname" type="text" name="fullname" placeholder="" required>
                                </div>
                        
                                <div class="input-box">
                                    <label for="email">E-mail</label>
                                    <input id="email" type="email" name="email" placeholder="" required>
                                </div>
                        
                                <div class="input-box">
                                    <label for="number">Telefone</label>
                                    <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" maxlength="13" required>
                                </div>
                            </div>
                        
                            <div class="continue-button">
                                <button id="cadastrar" type="button">Salvar</button>
                            </div>
                        
                            <input type="hidden" id="user-id" value="">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
